name: API Test

on: [push, pull_request]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run API Test
        env:
          EI_API_KEY: ${{ secrets.EI_API_KEY }}
          EI_PROJECT_ID: ${{ secrets.EI_PROJECT_ID }}
        run: |
          # 自動比較 Secrets 是否正確
          CORRECT_KEY="ei_472bdfd6c3f54c313d0cbf82d5c9503f67a693dc3fbf034d"
          CORRECT_ID="842373"
          
          # 檢查 API 金鑰
          if [ "$EI_API_KEY" != "$CORRECT_KEY" ]; then
            echo "::error::API金鑰錯誤"
            echo "請更新GitHub Secrets EI_API_KEY為:"
            echo "$CORRECT_KEY"
            exit 1
          fi
          
          # 檢查專案 ID
          if [ "$EI_PROJECT_ID" != "$CORRECT_ID" ]; then
            echo "::error::專案ID錯誤"
            echo "請更新GitHub Secrets EI_PROJECT_ID為: $CORRECT_ID"
            exit 1
          fi
          
          echo "✅ Secrets設定正確"
          cd upload_test
          bash api_test.sh
          bash api_edge_test.sh
